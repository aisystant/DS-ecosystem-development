name: Update README Date

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'
      - 'content/**'
      - '.github/workflows/**'

jobs:
  update-date:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update last modified date
        run: |
          # Получаем текущую дату в формате YYYY-MM-DD
          CURRENT_DATE=$(date -u +"%Y-%m-%d")
          
          # Обновляем дату в README.md между маркерами
          sed -i "s/<!-- AUTO-UPDATE-DATE -->\nПоследнее обновление: [0-9]\{4\}-[0-9]\{2\}-[0-9]\{2\}/<!-- AUTO-UPDATE-DATE -->\nПоследнее обновление: $CURRENT_DATE/" README.md
          
          # Проверяем, были ли изменения
          if git diff --quiet README.md; then
            echo "Дата уже актуальная"
            exit 0
          fi

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "chore: автоматическое обновление даты в README [skip ci]"
          git push

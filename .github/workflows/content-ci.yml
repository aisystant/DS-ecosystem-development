name: content-ci
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Markdown link check (content/)
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-verbose-mode: "yes"
          folder-path: "content"
      - name: Validate registry.json
        run: |
          echo "Working dir: $PWD"
          if [ ! -f ops/registry.json ]; then
            echo "ops/registry.json not found; aborting"
            exit 1
          fi
          jq . ops/registry.json > /dev/null
          echo "ops/registry.json is valid JSON"
      - name: Show quality.yaml
        run: cat quality.yaml || true
